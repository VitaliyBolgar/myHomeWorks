<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="num1" placeholder="Введите первое число">
        <div class="buttons">
            <button class="btn-plus">+</button>
            <button class="btn-minus">-</button>
            <button class="btn-times">*</button>
            <button class="btn-divide">/</button>
            <button class="btn-percent">%</button>
        </div>
        <input type="text" class="num2" placeholder="Введите второе число">
        <button class="clear">Очистить</button>

        <p>Результат:</p>
        <div class="par">
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
